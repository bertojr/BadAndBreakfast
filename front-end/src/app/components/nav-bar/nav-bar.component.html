<nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/']">Berto's Apartments</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            [routerLink]="['/']"
            routerLinkActive="active"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/rooms']"
            routerLinkActive="active"
            >Camere</a
          >
        </li>
        <li *ngIf="user" class="nav-item">
          <a
            class="nav-link admin-link"
            [routerLink]="['/admin']"
            routerLinkActive="active"
            >Admin</a
          >
        </li>
      </ul>

      <div class="user-area">
        <div *ngIf="user" class="user-info">
          <span class="user-name">Bentornato {{ user.name }}</span>
          <button class="btn logout-button" (click)="logout()">Logout</button>
        </div>
        <div *ngIf="!user" class="login-container">
          <a
            class="btn login-button"
            [routerLink]="['/auth/login']"
            routerLinkActive="active"
            >Login</a
          >
        </div>
      </div>
    </div>
  </div>
</nav>
