<h1 class="mb-4 text-primary">Lista Servizi Aggiuntivi</h1>

<div class="table-responsive">
  <button class="btn btn-success btn-sm mb-3" (click)="openModal()">
    <i class="fas fa-plus"></i> Crea Nuovo Servizio
  </button>
  <table class="table table-striped table-hover mt-2">
    <thead class="thead-dark">
      <tr>
        <th>Nome</th>
        <th>Descrizione</th>
        <th>Prezzo</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let service of services">
        <td>{{ service.name }}</td>
        <td>{{ service.description }}</td>
        <td>{{ service.unitPrice | currency }}</td>
        <td>
          <div class="btn-group" role="group" aria-label="Azioni">
            <button class="btn btn-warning btn-sm" (click)="openModal(service)">
              <i class="fas fa-edit"></i> Modifica
            </button>
            <button
              class="btn btn-danger btn-sm"
              (click)="deleteService(service.serviceID)"
            >
              <i class="fas fa-trash"></i> Elimina
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="errorMessage" class="alert alert-danger mt-3">
  {{ errorMessage }}
</div>
