<h1 class="mb-4 text-primary">Lista degli Utenti</h1>

<div class="table-responsive">
  <button class="btn btn-success btn-sm mb-3" (click)="openModal()">
    <i class="fas fa-plus"></i> Crea Nuovo Utente
  </button>
  <table class="table table-striped table-hover mt-2">
    <thead class="thead-dark">
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Ruoli</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.userID }}</td>
        <td>{{ user.email }}</td>
        <td>
          <ul class="list-unstyled">
            <li *ngFor="let role of user.roles" class="badge bg-secondary me-1">
              {{ role.name }}
            </li>
          </ul>
        </td>
        <td>
          <div class="btn-group" role="group" aria-label="Azioni">
            <button class="btn btn-warning btn-sm" (click)="openModal(user)">
              <i class="fas fa-edit"></i> Modifica
            </button>
            <button
              class="btn btn-danger btn-sm"
              (click)="deleteUser(user.userID)"
            >
              <i class="fas fa-trash"></i> Elimina
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="errorMessage" class="alert alert-danger mt-3">
  {{ errorMessage }}
</div>
