<!-- contact.component.html -->
<section class="map py-5">
  <div class="container">
    <h1 class="text-center">Trova la nostra posizione</h1>
    <iframe
      src="https://www.google.com/maps/embed?pb=..."
      width="100%"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </div>
</section>

<section class="contact-form py-5">
  <div class="container">
    <h2 class="text-center">Contattaci</h2>
    <form>
      <input type="text" class="form-control mb-3" placeholder="Nome" />
      <input type="email" class="form-control mb-3" placeholder="Email" />
      <input
        type="tel"
        class="form-control mb-3"
        placeholder="Numero di Telefono"
      />
      <textarea
        class="form-control mb-3"
        rows="4"
        placeholder="Messaggio"
      ></textarea>
      <button type="submit" class="btn btn-primary">Invia Richiesta</button>
    </form>
  </div>
</section>

<section class="contact-info py-5">
  <div class="container text-center">
    <h3>Informazioni di Contatto</h3>
    <p>Telefono: +123 456 7890</p>
    <p>Email: info</p>
    <p>Indirizzo: Via delle Montagne 123, 00000 Montagna</p>
  </div>
</section>

<section class="directions py-5">
  <div class="container text-center">
    <h3>Come Raggiungerci</h3>
    <p>
      Indicazioni su come arrivare (auto, treno, autobus) e mezzi pubblici
      disponibili nelle vicinanze.
    </p>
  </div>
</section>
